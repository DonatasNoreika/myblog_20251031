<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'posts' %}">Mano tinklaraštis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts' %}">PRADŽIA</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">
                        <i class="bi bi-person-walking"></i>
                        {{ user.username }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_posts' %}">Mano įrašai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_comments' %}">Mano komentarai</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="nav-link" type="submit">Atsijungti</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Registruotis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Prisijungti</a>
                </li>
                {% endif %}
            </ul>
            <form action="{% url 'search' %}" method="get" class="d-flex">
                <input name="query" class="form-control me-2" type="text" placeholder="Paieška">
            </form>
        </div>
    </div>
</nav>
