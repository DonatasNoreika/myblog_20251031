{% extends 'base.html' %}

{% block title %}Komentaro trynimas{% endblock %}

{% block content %}
<h3>Komentaro trynimas</h3>
<p>Ar tikrai norite ištrinti komentarą "{{ comment.content }}"?</p>
<form method="post" class="mb-4">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <button type="submit" class="btn btn-secondary">Patvirtinti</button>
    <a class="btn btn-danger" href="{% url 'post' comment.post.pk %}">Atšaukti</a>
</form>
{% endblock %}
