{% extends 'base.html' %}

{% block title %}PRADŽIA{% endblock %}

{% block content %}

{% for post in posts %}

<div class="card mb-4">
    <a href="#!"><img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg"
                      alt="..."/></a>
    <div class="card-body">
        <div class="small text-muted">{{ post.author }}, {{ post.date | date:"Y-m-d H:i:s" }}</div>
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.content }}</p>
        <a class="btn btn-primary" href="{% url 'post' post.pk %}">Read more →</a>
    </div>
</div>

{% endfor %}

{% endblock %}
